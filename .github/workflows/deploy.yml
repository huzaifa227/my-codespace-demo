name: Deploy Node.js App

on:
  push:
    branches: [ "master" ]   # Change branch if needed

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SERVER_SSH_KEY }}

      - name: Add server to known_hosts
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -p 22345 -H ${{ secrets.SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: Copy project files to server
        run: |
          rsync -avz -e "ssh -p 22345" --exclude='.git' --exclude='node_modules' ./ ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }}:${{ secrets.APP_PATH }}

      - name: Install dependencies & restart app
        run: |
          ssh -p 22345 ${{ secrets.SERVER_USER }}@${{ secrets.SERVER_IP }} << 'EOF'
            cd ${{ secrets.APP_PATH }}
            npm install --production
            pm2 start app.js --name "my-node-app" || pm2 restart "my-node-app"
            pm2 save
          EOF

